<!DOCTYPE html>
<html>
   <head>
      <title>Registration Form</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     
  </head>
   <body> 
   
      <div class="container">
         <form class="form signup" action="/new" method="post">
           <fieldset>
            <h3>Registration</h3>
            {%- for category, message in get_flashed_messages(with_categories = true) %}
               <div class="alert alert-danger">
                  {{ message }}
               </div>
            {%- endfor %}
         
            <div class="form-group">
               <label for="firstname">FirstName</label><br>
               <input type="text" name="firstname" placeholder="Name" maxlength="30" required /><br><br>
            </div>

            <div class="form-group">
               <label for="lastname">LastName</label><br>
               <input type="text" name="lastname" placeholder="Name" maxlength="30" required /><br><br>
            </div>
             
            <div class="form-group">
               <label for="email">Email</label><br>
               <input type="email" name="email" placeholder="email" required /><br><br>
               </div>

            <div class="form-group">
            <label for="password">Password</label><br>
            <input type="text" name="password" placeholder="password" id="password" minlength="6" maxlength="12" required pattern="^.{6,12}$"/><br><br>
             </div>

            <div class="form-group">
            <label for="confirm_password">Confirm Password</label><br>
            <input type="text" name="confirmpassword" placeholder="confirmpassword" id="confirmpassword" onkeyup="validatepassword()" required/>
            <Span id="123"></Span>
            </div><br>

               <div class="form-group">
               <label for="address">Address</label><br>
               <textarea name="address" placeholder="address" rows="5" id="address"  onkeyup="validateaddress()" required></textarea>
               <span id="08"></span>
               </div><br>

            <div class="form-group">
            <label>Hobbies</label><br>
            <input class="form-check-input" type="checkbox" id="cricket" name="hobbies" value="Cricket" onclick="validatehobbies()" checked>
            <label class="form-check-label" for="hobbies">Cricket</label>
            <input class="form-check-input" type="checkbox" id="music" name="hobbies" value="Music" onclick="validatehobbies()">
            <label class="form-check-label" for="hobbies">Music</label>
            <input class="form-check-input" type="checkbox" id="read" name="hobbies" value="Reading" onclick="validatehobbies()">
            <label class="form-check-label" for="hobbies">Reading</label>
            <span id="50"></span>
            </div><br>

            <div class="form-group">
            <label>Gender</label><br>
            <input class="form-check-input" type="radio" id="genderMale" name="gender" value="Male"checked>
            <label class="form-check-label" for="genderMale">Male</label><br>
            <input class="form-check-input" type="radio" id="genderFeMale" name="gender" value="FeMale">
            <label class="form-check-label" for="genderFeMale">Female</label><br><br>
            </div>

            <div class="form-group">
               <input type="checkbox" class="form-check-input" id="terms" required>
               <label class="form-check-label" for="terms">I agree to the terms & conditions </label>
            </div><br>

            <button type="submit" class="btn btn-primary" id="10">Submit</button>
         </fieldset>
      </form>
      </div>  
      
      
        <!-- validation of password and confirmpassword -->
      <script type="text/javascript">
         function validatepassword() {
             var password = document.getElementById("password").value;
             var confirmPassword = document.getElementById("confirmpassword").value;
             var button = document.getElementById("10");
            //  if (password.length < 6 || password.length > 12) {
            //    document.getElementById('123').innerHTML = '';  
            //    return false;
            //  }
             
             if (password !== confirmPassword) {
                document.getElementById('123').style.color = 'red';
                document.getElementById('123').innerHTML = 'password not matched';
                 button.disabled = true;
                 button.style.opacity = 0.5;
             }
             else{
               document.getElementById('123').style.color = 'green';
               document.getElementById('123').innerHTML = 'password matched';
              
               button.disabled = false;
               button.style.opacity = 1;
             }
             
             return true;
         }
     </script>

     <!-- validation of address -->
     <script>
      function validateaddress(){
         var address = document.getElementById("address").value;
         var words = address.trim().split(/\s+/); 
         var button = document.getElementById("10");
            
            if (words.length < 15) {
                document.getElementById("08").style.color = "red";
                document.getElementById("08").innerHTML = "Address should be longer than 15 words";
                button.disabled = true;
                button.style.opacity = 0.5;
                return false;
            }
            else{
                document.getElementById('08').innerHTML =''; 
                button.disabled = false;
                button.style.opacity = 1;
               return true;
            }
            
            return true;
      }
     </script> 

      <!-- validation of hobbies -->
       <script>
               function validatehobbies(){
               var hobby1 = document.getElementById('cricket').checked;
               var hobby2 = document.getElementById('music').checked;
               var hobby3 = document.getElementById('read').checked;
               var createButton = document.getElementById('10');
               var flag = false;
 
               if (!hobby1 && !hobby2 && !hobby3) {
                  createButton.disabled = true;
                  createButton.style.opacity = 0.4;
                  flag = true;
               } else {
                  createButton.disabled = false;
                  createButton.style.opacity = 1;
                  flag = false;
               }

               if (flag) {
                  document.getElementById('50').style.color = 'red';
                  document.getElementById('50').innerHTML = "Please select at least one hobby";
               } else {
                  document.getElementById('50').innerHTML = "";
               }
          }

         
       </script>
</body>
</html>
