<html>
<head>
    <title>Registration Form</title>
     <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <form class = "form signup">
          <fieldset>
            <h2>Registration Form</h2><br>
                  <div class="form-group">
                  <label for="firstName">First Name</label><br>
                  <input type="text" class="form-control" id="firstName" name="firstName" required>
                  </div><br>

                  <div class="form-group">
                    <label for="lastName">Last Name</label><br>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                  </div><br>

                  <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div><br>

                  <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div><br>

                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label><br>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                   </div><br>

                   <div class="form-group">
                    <label for="address">Address</label><br>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                  </div><br>
                  
                   <div class="form-group">
                  <label>Hobbies</label><br>
                  <input class="form-check-input" type="checkbox" id="hobby1" name="hobbies" value="Hobby 1">
                  <label class="form-check-label" for="hobby1">Cricket</label>
                  </div>
                  <div>
                  <input class="form-check-input" type="checkbox" id="hobby2" name="hobbies" value="Hobby 2">
                  <label class="form-check-label" for="hobby2">Music</label>
                  </div>
                  <div>
                  <input class="form-check-input" type="checkbox" id="hobby3" name="hobbies" value="Hobby 3">
                  <label class="form-check-label" for="hobby3">Reading</label>
                  </div><br>

                  <div class="form-group">
                  <label>Gender</label><br>
                  <input class="form-check-input" type="radio" id="genderMale" name="gender" value="Male" required>
                  <label class="form-check-label" for="genderMale">Male</label>
                  </div>
                  <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="Female" required>
                  <label class="form-check-label" for="genderFemale">Female</label>
                  </div>
                  
                  <div class="form-group">
                  <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms & conditions </label>
                  </div>
                  
                  <div class="form-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </fieldset>
        </form>
    </div>
</body>

</html>
